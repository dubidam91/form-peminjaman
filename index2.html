<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pelaporan Pelanggaran Perda - Gayamsari</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b00020;
      color: white;
      padding: 1em;
      text-align: center;
      background-image: url('https://upload.wikimedia.org/wikipedia/id/7/74/Lambang_Kota_Semarang.png');
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 60px;
      padding-left: 80px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    form {
      background-color: #ffe5e5;
      padding: 20px;
      border: 2px solid #b00020;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #b00020;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #b00020;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background-color: #b00020;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background-color: #880017;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fffafa;
    }

    th, td {
      padding: 10px;
      border: 1px solid #b00020;
      text-align: center;
    }

    th {
      background-color: #b00020;
      color: white;
    }

    img.preview {
      width: 80px;
      height: auto;
      border: 1px solid #b00020;
      border-radius: 4px;
    }

    canvas {
      margin-top: 40px;
    }

    .filter-container {
      margin-top: 30px;
      padding: 15px;
      background-color: #ffe5e5;
      border: 2px solid #b00020;
      border-radius: 8px;
    }

    .filter-container input {
      max-width: 200px;
    }

    a {
      color: #b00020;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* âœ… RESPONSIVE STYLE */
    @media screen and (max-width: 600px) {
      header {
        font-size: 14px;
        padding-left: 70px;
        background-size: 40px;
      }

      form, .filter-container {
        padding: 15px;
      }

      label {
        margin-top: 10px;
      }

      input, select, button {
        font-size: 14px;
        padding: 8px;
      }

      button {
        width: 100%;
      }

      img.preview {
        width: 60px;
      }

      table {
        font-size: 12px;
        overflow-x: auto;
        display: block;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>Pelaporan Pelanggaran Perda<br>Kecamatan Gayamsari</h2>
</header>

<main>
  <form id="reportForm">
    <label>Tanggal Pelaporan:</label>
    <input type="date" id="tanggal" required>

    <label>Nama Pelapor:</label>
    <input type="text" id="nama" required>

    <label>Jenis Pelanggaran:</label>
    <select id="jenis" required>
      <option value="">-- Pilih --</option>
      <option value="PKL liar">PKL liar</option>
      <option value="Bangunan Liar">Bangunan Liar</option>
      <option value="Sampah Tidak Teratur">Sampah Tidak Teratur</option>
      <option value="Pelanggaran Reklame">Pelanggaran Reklame</option>
    </select>

    <label>Foto Laporan:</label>
    <input type="file" id="foto" accept="image/*" required>

    <label>Lokasi Pelanggaran:</label>
    <input type="text" id="lokasi" placeholder="Contoh: Jl. Gajah Raya No. 23 atau koordinat" required>

    <button type="submit">Kirim Laporan</button>
  </form>

  <div class="filter-container">
    <label>Filter berdasarkan tanggal:</label>
    <input type="date" id="filterTanggal">
    <button onclick="tampilkanSemuaData()">Reset Filter</button>
  </div>

  <table id="laporanTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Jenis</th>
        <th>Foto</th>
        <th>Lokasi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="chartLaporan" width="400" height="200"></canvas>
</main>

<script>
  const form = document.getElementById('reportForm');
  const tableBody = document.querySelector('#laporanTable tbody');
  const chartCanvas = document.getElementById('chartLaporan');
  const filterTanggal = document.getElementById('filterTanggal');

  let laporanData = JSON.parse(localStorage.getItem('laporanData')) || [];

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const tanggal = document.getElementById('tanggal').value;
    const nama = document.getElementById('nama').value;
    const jenis = document.getElementById('jenis').value;
    const lokasi = document.getElementById('lokasi').value;
    const fotoInput = document.getElementById('foto');
    const file = fotoInput.files[0];
    if (!file) return alert('Foto wajib diisi');

    const reader = new FileReader();
    reader.onloadend = function() {
      const fotoURL = reader.result;
      const laporan = { tanggal, nama, jenis, fotoURL, lokasi };
      laporanData.push(laporan);
      localStorage.setItem('laporanData', JSON.stringify(laporanData));
      tampilkanSemuaData();
      form.reset();
    };
    reader.readAsDataURL(file);
  });

  function tambahBarisTabel(data) {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${data.tanggal}</td>
      <td>${data.nama}</td>
      <td>${data.jenis}</td>
      <td><img src="${data.fotoURL}" class="preview"></td>
      <td><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.lokasi)}" target="_blank">${data.lokasi}</a></td>
    `;
    tableBody.appendChild(row);
  }

  function tampilkanSemuaData() {
    const filter = filterTanggal.value;
    tableBody.innerHTML = '';
    const filtered = filter
      ? laporanData.filter(l => l.tanggal === filter)
      : laporanData;

    filtered.forEach(tambahBarisTabel);
    updateChart(filtered);
  }

  let chart;
  function updateChart(dataSet = laporanData) {
    const count = {};
    dataSet.forEach(l => {
      count[l.jenis] = (count[l.jenis] || 0) + 1;
    });

    const jenis = Object.keys(count);
    const jumlah = Object.values(count);

    if (chart) chart.destroy();

    chart = new Chart(chartCanvas, {
      type: 'bar',
      data: {
        labels: jenis,
        datasets: [{
          label: 'Jumlah Pelanggaran',
          data: jumlah,
          backgroundColor: '#b00020'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 1 } }
        }
      }
    });
  }

  tampilkanSemuaData();
</script>

</body>
</html>
